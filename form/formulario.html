<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
    <header>
        <h1>MATCHPOINT</h1>
    </header>
    <div id="central">
        <form onsubmit="return validate();">
            <label for="clientname">Nombre: </label>
            <input type="text" id="clientName" name="clientName" >
            <br>
            </br>
            <label for="clientSubname">Apellidos: </label>
            <input type="text" id="clientSubname" name="clientSubname" >
            <br>
            </br>
            <label for="dni">DNI: </label>
            <input type="text" id="dni" name="dni">
            <br>
            </br>
            <label for="telephone">Telefono: </label>
            <input type="number" id="telephone" name="telephone">
            <br>
            </br>
            <label for="date">Fecha: </label>
            <input type="date" id="date" name="date">
            <br>
            </br>
            <label for="startTime">Entrada: </label>
            <input type="time" id="startTime" name="startTime">
            <br>
            </br>
            <label for="exitTime">Salida: </label>
            <input type="time" id="exitTime" name="exitTime">
            <br>
            </br>
            <label for="email">Email: </label> 
            <input type="email" id="email" name="email">
            <br>
            </br>
            <input type="submit" name="send">
            <input type="reset" name="reset">
        </form>
    </div>

    <footer>
        <span><strong>Jose Antonio Bretones Garc√≠a 2019/2020</strong></span>
    </footer>
    <script src="validate.js"></script>
</body>

</html>
