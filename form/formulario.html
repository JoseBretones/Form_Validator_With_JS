        <h1>MATCHPOINT</h1>

    <div id="central">
        <form onsubmit="return validate();">
            <p>Nombre: <input type="text" id="clientName" name="clientName" ></p>
            <p>Apellidos: <input type="text" id="clientSubname" name="clientSubname" ></p>
            <p>DNI: <input type="text" id="dni" name="dni" ></p>
            <p>Fecha: <input type="date" id="date" name="date" ></p>
            <p>Hora entrada: <input type="time" id="startTime" name="startTime" ></p>
            <p>Hora salida: <input type="time" id="exitTime" name="exitTime" ></p>
            <p>Email: <input type="email" id="email" name="email" ></p>
            <input type="submit" name="send">
        </form>
